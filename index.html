<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=
     , initial-scale=1.0">
     <title>baloon poping</title>

     <!-- css file -->
     <link rel="stylesheet" href="./style.css">
     <!-- font awesome -->
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
     <!-- bootstrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- styling -->

     <style>

     </style>

</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col-md-12" id="game_board">
                    <i class="fas fa-arrow-left" id="back_menu"></i>
                    <div id="timer"></div>
                    <div id="player_score">
                         <p id="score">Score : 0</p>
                         <p id="chance">Chance : 10</p>
                    </div>
                    <div id="gameOver">
                         <p style="font-size:2rem; margin-bottom:-20px;">Game over</p>
                         <button class="btn btn-primary" id="back_to_menu">main menu</button>
                    </div>
               </div>
               <div class="col-md-12" id="main_menu">
                    <h1>Tu Phodega</h1>
                    <ul id="menu_list">
                         <li><button class="btn btn-primary">New game</button></li>
                         <li><button class="btn btn-primary">Level</button></li>
                         <li><button class="btn btn-primary">Setting</button></li>
                    </ul>
               </div>
               <div class="col-md-12" id="Choose_level">
                    <ul>
                         <li><button class="btn btn-primary level_btn" id="easy" value="2">Easy</button></li>
                         <li><button class="btn btn-primary level_btn" id="medium" value="4">Medium</button></li>
                         <li><button class="btn btn-primary level_btn" id="hard" value="6">Hard</button></li>
                    </ul>
                    <i class="fas fa-arrow-left"></i>
               </div>
               <div class="col-md-12" id="aduio_setting">
                    <div class="btn btn-primary" id="audio_off"><span class="me-3">Audio</span>
                         <div><span style="position: absolute; font-size: 0.85rem;" id="on_off">ON</span>
                              <div id="slide_btn"></div>
                         </div>
                    </div>
                    <i class="fas fa-arrow-left"></i>
               </div>
          </div>
     </div>

     

     <script src='./index.js'></script>

</body>

</html>
